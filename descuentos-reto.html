<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos | Curso práctico de JavaScript en Platzi</title>
    <link rel="stylesheet" href="./descuentos-reto.css">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!--[Video 11] Crea una página web para calcular descuentos-->
    <div class="container">
        <header>
            <h1>
                Porcentajes y descuentos
            </h1>
    
            <p>Reto: funciones m&aacute;s inteligentes del curso Pr&aacute;ctico de JavaScript</p>
        </header>
        
        <section>
            <h2>
                Calcula el precio a pagar de tus productos con descuento
            </h2>
    
            <form>
                <label for="InputPrice">Escribe el precio de tu producto: </label>
                <input type="number" id="InputPrice">
    
                

                <div class="discount-options">
                    <p>Selecciona un cup&oacute;n de descuento: </p>

                    <input type="radio" id="platzi20" value="20" name="DiscountCoupon">
                    <label id="label1" for="platzi20">Platzi20</label><br>
                    <input type="radio" id="platzi25" value="25" name="DiscountCoupon">
                    <label id="label2" for="platzi25">Platzi25</label><br>
                    <input type="radio" id="platzi30" value="30" name="DiscountCoupon">
                    <label id="label3" for="platzi30">Platzi30</label>
                </div>
    
                <button type="button" onclick="calcularDescuentoAAplicar()">
                    Calcular el precio con descuento
                </button>
    
                
                <p id="ResultPrice"></p>
            </form>
        </section>
    </div>
    

    <script src="./descuentos-reto.js"></script>
</body>
</html>
