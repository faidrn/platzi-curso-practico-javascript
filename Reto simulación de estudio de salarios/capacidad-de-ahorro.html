<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto: simulación de estudio de salarios</title>
    <link rel="stylesheet" href="./capacidad_de_ahorro.css">

<body>
    <div class="container">
        <!-- [Video 22] Reto: simulación de estudio de salarios -->
        <header>
            <h1>CAPACIDAD DE AHORRO</h1>
    
            <p>Reto: simulaci&oacute;n de estudio de salarios del curso Pr&aacute;ctico de JavaScript</p>

            <h2>
                Calcula la posibilidad que tienes de separar un porcentaje de tus ingresos y reservarlo para su uso en el futuro
            </h2>
        </header>
        

        <section class="incomes saving-capacity">

            <form id="formIncomes">
                <h3>Ingresos</h3>

                <label for="selectIncomeType">Tipo de ingreso</label>
                <select name="selectIncomeType" id="selectIncomeType">
                    <option value="">Seleccionar...</option>
                    <option value="Nominas">N&oacute;minas</option>
                    <option value="Alquileres">Alquileres</option>
                    <option value="Primas">Primas</option>
                    <option value="Otros ingresos">Otros ingresos</option>
                </select>

                <label for="InputIncome">Ingreso</label>
                <input type="number" id="InputIncome">
                
                <!-- <div id="savingCapacityOk" class="correcto"></div>
                <div id="savingCapacityNotOk" class="error"></div>
                <div id="savingCapacityMightImprove" class="ojo"></div>
                
                <div class="savings-capacity-tips">
                    
                </div> -->
    
                <button type="button" onclick="calculateSavingCapacity()">
                    Agregar
                </button>
    
                
            </form>
        </section>

        <section class="expenses saving-capacity">
            <form id="formExpenses">
                <h3>Egresos</h3>

                <label for="selectExpensesType">Tipo de egreso</label>
                <select name="selectExpensesType" id="selectExpensesType">
                    <option value="">Seleccionar...</option>
                    <option value="Supermercado">Supermercado</option>
                    <option value="Gastos fijos">Gastos fijos</option>
                    <option value="Formacion">Formaci&oacute;n</option>
                    <option value="Ocio">Ocio</option>
                </select>
                <label for="InputExpenses">Egreso</label>
                <input type="number" id="InputExpenses">
                
    
                <button type="button" onclick="calculateSavingCapacity()">
                    Agregar
                </button>
    
                
            </form>
        </section>
    </div>

    <!-- <script src="./presupuesto.js"></script> -->
    <script src="./analisis.js"></script>
</body>
</html>
